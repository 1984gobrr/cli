language: go
go:
- 1.10.x
addons:
  apt:
    packages:
    - debhelper
    - fakeroot
    - bash-completion
env:
  global:
  - V=1
before_script:
- make bootstrap
script:
- make
- make artifacts
after_success:
- bash <(curl -s https://codecov.io/bash) -t "$CODECOV_KEY" || echo "Codecov did not
  collect coverage reports"
notifications:
  email: false
stage: Github Release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - ../step_*.deb
    - output/binary/linux/bundle/step_*.tar.gz
    - output/binary/darwin/bundle/step_*.tar.gz
  on:
    repo: smallstep/cli
    tags: true
